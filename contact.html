  <main>
    <section class="home__banner home contact" id="top">
      <div class="home__slider">
        
        <div class="slide active contact__slide"><img class="about__img" src="/images/Toy-Giveaway-pic002.jpg" alt="">
          <h2 class="contact__title">Contact Us</h2>
        </div>
      </div>
    </section>
  </main>

  <!-- <h2 class="contact__quote">“We Support Youth and Families First!”</h2> -->
  <img class="team__icon" src="/images/Screenshot (92).png" alt="">
  <h2 class="team__title">Thank you for your interest in making a difference</h2>


  <section class="contact__container">
    <form action="" class="contact__form" id="contact-form">
      <div class="contact__group">
        <div class="contact__box">
          <label for="name" class="contact__label">First Name<span>*</span> </label>
          <input type="text" name="user_name" class="contact__input" id="name" required placeholder="">
        </div>
        <div class="contact__box">
          <label for="name" class="contact__label">Last Name<span>*</span> </label>
          <input type="text" name="user_name" class="contact__input" id="name" required placeholder="">
        </div>
      
      </div>

        <div class="contact__box">
          <label for="email" class="contact__label">Email<span>*</span></label>
          <input type="email" name="user_email" class="contact__input" id="email" required placeholder="">
        
        </div>
    

        <div class="contact__box contact__area">
          <label for="message" class="contact__label">Leave a message... </label>
          <textarea name="user_message" id="message" rows="6"  class="contact__input" placeholder=""></textarea>
        
        </div>   
        
        <p class="contact__message" id="contact-message"></p>

          <button class="contact__btn">
            Send
          </button>   
  </form>
  </section>
